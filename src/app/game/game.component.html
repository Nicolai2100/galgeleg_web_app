<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive" src={{imagePath}}
         style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  </div>
</div>

<legend>{{synligtOrd}}</legend>
<div class="form-group">
  <div class="col-md-4">
    <input id="content"
           name="content"
           type="text"
           placeholder="Indtast gæt"
           required
           class="form-control input-md"
           appAutodir
           autocomplete="off"
           (keydown.enter)="onClick()"
           [(ngModel)]="guessValue"
           [style.width.px]=120
    >
  </div>

  <div class="form-group">
    <div class="col-md-4">
      <button id="singlebutton"
              name="singlebutton"
              class="btn btn-primary"
              (click)="onClick()">Gæt!
      </button>
    </div>
  </div>
  <br>


  <h3>Gættet på: </h3>
  {{wrongGuessString}}
</div>


<br>
<br>
<br>


<div class="row">
  <div class="col-xs-12">
    <a routerLink="">Home</a>
  </div>
</div>
